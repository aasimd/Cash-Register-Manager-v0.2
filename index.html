<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <h1 class="heading">
        Cash Register
    </h1>
    <div>
        <p class="description">
        Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
    </div>
    
    <div class="center-container">
        <div>
            <label for="bill-amount">Bill Amount:</label>
        </div>
        <div>
            <input type="number" id="bill-amount">
        </div>
        <div>
            <button id="next-button">Next</button>
        </div>
        <section id="visible-level-1">
            <div>
                <label for="cash-given">Cash Given:</label>
            </div>
            <div>
                <input type="number" id="cash-given">
            </div>
            
            
            <div>
                <button id="check-button">Check</button>
            </div>
        </section>
        
        

        <h4 id="error-message"></h4>
        <section id="visible-level-2">
            <table class="table-design">
                <caption>Return Change:</caption>
                <tr>
                    <th class="notes bg">No. of notes</th>
                    <td class="no-of-notes notes"></td>
                    <td class="no-of-notes notes"></td>
                    <td class="no-of-notes notes"></td>
                    <td class="no-of-notes notes"></td> 
                    <td class="no-of-notes notes"></td>
                    <td class="no-of-notes notes"></td>
                    <td class="no-of-notes notes"></td>
                    <td class="no-of-notes notes"></td>
                    <td class="no-of-notes notes"></td>
                </tr>
                <tr>
                    <th class="notes bg">Note</th>
                    <td class="notes bg">2000</td>
                    <td class="notes bg">500</td>
                    <td class="notes bg">200</td>
                    <td class="notes bg">100</td>
                    <td class="notes bg">50</td>
                    <td class="notes bg">20</td>
                    <td class="notes bg">10</td>
                    <td class="notes bg">5</td>
                    <td class="notes bg">1</td>
                </tr>
            </table>
        </section>
        

    </div>
    <footer>
            <p class="credit">
                project by Aasim  2022©️
            </p>

            <li class="non-bullet">

            <li class="non-bullet">
                <a target="_blank" href="https://twitter.com/dthree01"><i class="fa-brands fa-twitter"></i></a>
                </li>
        </div>
        </li>
        
    </footer>




    <script src="main.js"></script>
</body>
</html>
